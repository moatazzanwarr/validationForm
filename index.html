<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Facebook</h1>
        <form action="main/index.html" method="" onsubmit="return check()" novalidate>
          <div class="content">
            <h4 class="h-log">Log in to Facebook</h4>
            <input
              type="text"
              class="username"
              id="username"
              placeholder="Email address or phone number"
            />
            <p class="user-error" id="userError">
              The email address or mobile number you entered isn't connected to
              an account. Find your account and log in.
            </p>
            <input
              type="password"
              class="password"
              id="password"
              placeholder="Password"
            />
            <p class="pass-error" id="passError">
              The password that you've entered is incorrect. Forgotten password?
            </p>
            <input type="submit" value="Log in" class="sub-btn" />
            <a href="#" class="a-1">Forgotten account?</a>
            <div>
              <span></span>
              <p>or</p>
              <span></span>
            </div>
            <a href="createNew.html" class="a-2">Create new account</a>
          </div>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
